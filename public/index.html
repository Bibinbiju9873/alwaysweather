<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <script src='index.js' defer> </script>
</head>
<body>
    <div class="container">
        <text>Enter the city</text>
        <div class="search">
            <input type="text" class="search-bar" id="search-bar">
            <button class="search-btn">Check</button>
        </div>

        <div class="weather loading" id="weather-loading">
            <p id="weather-city"></p>
            <p id="weather-temp"></p>
            <p id="weather-mood"></p>
            <p id="speed"></p>
        </div>
    </div>
</body>
</html>
